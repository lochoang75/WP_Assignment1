<!-- JS for login -->
<script>
/* account object */
var account =  {
	action: "",
	username: "",
	password: "",
	email:""
}

/* request to Server */
function requestToServer(callback)
{
	$.ajax({
		method: "post",
		url: "../backend/login.php",
		data: account,
		success: function(result) {
			console.log(result);
			var action = JSON.parse(result);
			callback(action);
		},
	})
}

/* Login request */
function SendLogin(result)
{
	if (result.success.trim() === "success".trim() )
	{
		location.reload();
	}
	
	if (result.success.trim() === "incorrect".trim())
	{
		$("#inputPassword").html("Incorrect password").css("color", 'red');
	}

	if (result.success.trim() === "invalid".trim())
	{
		$("#inputUsername").html("Invalid account").css("color", 'red');
		$("#inputPassword").html('');
	}
}

/* input login validate */
function validateInput() 
{
	var success = true;
	if ($("#username").val().trim() == '')
	{
		$("#inputUsername").html("Please fill this").css("color", 'red');
		success = false;
	}	

	if ($("#password").val().trim() =='')
	{
		$("#inputPassword").html("Please fill this").css("color", 'red');
		success = false;
	}
	
	if (success)
	{
		account.username = $("#username").val().trim();
		account.password = $("#password").val().trim();
		account.action = "login";
		requestToServer(SendLogin);
	}
}

function resetCallback(result)
{
	if (result.success.trim() === "success".trim() )
	{
		let password = result.optionalData.trim();	
		$("#resetUsername").html('');
		$("#resetEmail").html('');
		$("#curPassword").html("Your password is" + password).css("color", 'green');
	}
	
	if (result.success.trim() === "incorrect".trim())
	{
		$("#resetEmail").html("Incorrect email").css("color", 'red');
		$("#resetUsername").html('');
		$("#curPassword").html('');
	}

	if (result.success.trim() === "invalid".trim())
	{
		$("#resetUsername").html("Invalid account").css("color", 'red');
		$("#resetEmail").html('');
		$("#curPassword").html('');
	}
	

}
/* reset password */
function resetPassword() 
{
	var success = true;

	if ($("#getusername").val().trim() == '')
	{
		$("#resetUsername").html("Please fill this").css("color", 'red');
		success = false;
	}

	if ($("#email").val().trim() == '')
	{
		$("#resetEmail").html("Please fill this").css("color", 'red');
		success = false;
	}

	var re = /\S+@\S+\.\S+/;
	success = re.test($("#email").val().trim());


	if (success)
	{
		account.username = $("#getusername").val().trim();
		account.email = $("#email").val().trim();
		account.action = "forgetPassword";
		requestToServer(resetCallback);	
	}

}

/* logout */
function logout()
{
	document.cookie = 'user=;expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/';
	location.reload();
}
</script>
